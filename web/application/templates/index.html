<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

    <title>Plant Growth Analysis</title>

</head>

<body>

    <main>

        <div class="container-fluid">

            <div class="row">
                <div class="col-12 col-md-4 col-lg-4">
                    <div class="graph" id="soilTempGraph"></div>
                </div>
                <div class="col-12 col-md-4 col-lg-4">
                    <div class="graph" id="airTempGraph"></div>
                </div>
                <div class="col-12 col-md-4 col-lg-4">
                    <div class="graph" id="lightGraph"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4 col-lg-4">
                    <div class="graph" id="soilMoistureGraph"></div>
                </div>
                <div class="col-12 col-md-4 col-lg-4">
                    <div class="graph" id="soilMoisture2Graph"></div>
                </div>
                <div class="col-12 col-md-4 col-lg-4">
                    <div class="graph" id="soilMoisture3Graph"></div>
                </div>
            </div>

        </div>

    </main>

</body>
